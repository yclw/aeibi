version: v2
plugins:
  - local: protoc-gen-go
    out: .
    opt: module=aeibi
  - local: protoc-gen-go-grpc
    out: .
    opt: module=aeibi
  - local: protoc-gen-grpc-gateway
    out: .
    opt: module=aeibi
  - local: protoc-gen-openapiv2
    out: api
    opt:
      - allow_merge=true
      - merge_file_name=openapi
      - openapi_configuration=openapi.config.yaml
